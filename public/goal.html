<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goal Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Navigation Bar -->
    <nav>
      <button onclick="navigateTo('index')">Message</button>
      <button onclick="navigateTo('goal')">Goal</button>
      <button onclick="navigateTo('progress')">Update</button>
    </nav>

    <!-- Goal Form -->

    <select id="goal-selector" onchange="handleGoalSelection()">
      <option value="new">Enter a new goal</option>
    </select>
    <form id="goal-form">
      <input type="text" id="goal-input" placeholder="Enter your goal here" required>
      <button type="submit">Add</button>
    </form>

    <!-- Goals Container -->
    <div id="goals-container">
      <!-- Goals and To-Dos will appear here -->
    </div>
  </div>

  <script src="goal.js"></script>
</body>
</html>
